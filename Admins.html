const validateAdminToken = () => {

  // –†–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞ —Ç–æ–∫–µ–Ω–∞ (–∑–∞–º–∞—Å–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ)
  const decoded = atob(token).split('|');

  const isExpired = Date.now() - parseInt(time) > 3600000; // 1 —á–∞—Å

};

// üîí 2. –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ—Ñ–µ—Ä–µ—Ä–∞

};
