<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <style>
        .admin-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .admin-header {
            background: linear-gradient(135deg, #1a3a1a, #0d250d);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #2d5a2d;
        }
        .admin-menu {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .admin-menu button {
            padding: 10px 15px;
            background: #2d5a2d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .admin-section {
            display: none;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        .admin-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1><i class="fas fa-user-shield"></i> Админ-панель</h1>
    </div>
    
    <div class="admin-content">
        <div class="admin-menu">
            <button onclick="showSection('dashboard')"><i class="fas fa-tachometer-alt"></i> Главная</button>
            <button onclick="showSection('users')"><i class="fas fa-users"></i> Пользователи</button>
            <button onclick="showSection('settings')"><i class="fas fa-cog"></i> Настройки</button>
            <button onclick="logoutAdmin()"><i class="fas fa-sign-out-alt"></i> Выход</button>
        </div>
        
        <div id="dashboard" class="admin-section active">
            <h2><i class="fas fa-tachometer-alt"></i> Главная панель</h2>
            <p>Добро пожаловать в админ-панель!</p>
        </div>
        
        <div id="users" class="admin-section">
            <h2><i class="fas fa-users"></i> Управление пользователями</h2>
            <p>Здесь будет список пользователей...</p>
        </div>
        
        <div id="settings" class="admin-section">
            <h2><i class="fas fa-cog"></i> Настройки системы</h2>
            <p>Здесь будут настройки...</p>
        </div>
    </div>

    <script>
        // Проверка авторизации
        const ADMIN_ACCESS_KEY = 'rzd_admin_auth';
        
        if (!sessionStorage.getItem(ADMIN_ACCESS_KEY)) {
            // Если нет флага авторизации, перенаправляем на главную
            window.location.href = 'index.html';
        }
        
        function showSection(sectionId) {
            // Скрыть все секции
            document.querySelectorAll('.admin-section').forEach(section => {
                section.classList.remove('active');
            });
            // Показать выбранную секцию
            document.getElementById(sectionId).classList.add('active');
        }
        
        function logoutAdmin() {
            sessionStorage.removeItem(ADMIN_ACCESS_KEY);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
