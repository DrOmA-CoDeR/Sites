<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001a00;
            color: #e0ffe0;
            text-align: center;
            padding-top: 100px;
        }
        .admin-content {
            background: rgba(0, 40, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: none; /* Скрыто по умолчанию */
            border: 1px solid #00aa00;
            max-width: 800px;
            margin: 0 auto;
        }
        .access-denied {
            background: rgba(80, 0, 0, 0.7);
            padding: 20px;
            border-left: 4px solid red;
        }
    </style>
</head>
<body>

<script>
// Проверяем авторизацию
const authToken = sessionStorage.getItem('adminAuth');
const expectedToken = sha256("RZD_AUTH_" + new Date().getFullYear() + Math.floor(Date.now()/3600000)); // Токен действителен 1 час

if (authToken && authToken === expectedToken) {
    // Показываем контент
    document.querySelector('.admin-content').style.display = 'block';
    // Удаляем токен после использования (для безопасности)
    sessionStorage.removeItem('adminAuth');
} else {
    // Блокируем доступ
    document.body.innerHTML = `
        <div class="access-denied">
            <h2><i class="fas fa-ban"></i> Доступ запрещен</h2>
            <p>Пожалуйста, войдите через главную страницу</p>
            <a href="index.html" style="color:#00cc00;">Вернуться к авторизации</a>
        </div>
    `;
}
</script>

<div class="admin-content">
    <h1><i class="fas fa-user-shield"></i> Админ-панель</h1>
    <p>Добро пожаловать! Вы успешно авторизовались.</p>
    <!-- Ваш контент админки -->
</div>

</body>
</html>
