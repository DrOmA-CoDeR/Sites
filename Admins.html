<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001a00;
            color: #e0ffe0;
            text-align: center;
            padding-top: 100px;
        }
        .admin-panel {
            background: rgba(0, 40, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            border: 1px solid #00aa00;
        }
        .access-denied {
            background: rgba(80, 0, 0, 0.7);
            padding: 20px;
            border-left: 4px solid red;
        }
    </style>
</head>
<body>

<div id="content">
    <!-- Контент подгрузится после проверки -->
</div>

<script>
// Проверяем, откуда пришел пользователь
const referrer = document.referrer;
const secretKey = new URLSearchParams(window.location.search).get('key');

// Секретный ключ (должен совпадать с тем, что в форме)
const validKey = "RZD_" + (new Date().getFullYear()) + "_SECRET";

if (referrer.includes("index.html") && secretKey === validKey) {
    // Показываем админ-панель
    document.getElementById('content').innerHTML = `
        <div class="admin-panel">
            <h1><i class="fas fa-lock"></i> Админ-панель</h1>
            <p>Добро пожаловать в защищенную зону</p>
            <!-- Ваш контент админки -->
        </div>
    `;
} else {
    // Блокируем доступ
    document.getElementById('content').innerHTML = `
        <div class="access-denied">
            <h2><i class="fas fa-ban"></i> Доступ запрещен</h2>
            <p>Пожалуйста, войдите через главную страницу</p>
            <a href="index.html" style="color: #00cc00;">Вернуться на сайт</a>
        </div>
    `;
    
    // Очищаем URL от ключа
    history.replaceState(null, null, window.location.pathname);
}
</script>

</body>
</html>
