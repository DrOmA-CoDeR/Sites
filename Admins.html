<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <script>
        // Проверка авторизации
        const storedToken = sessionStorage.getItem('adminAuthToken');
        const isValidToken = storedToken && storedToken.startsWith('auth_') && storedToken.length > 30;
        
        if(!isValidToken) {
            window.location.href = 'index.html';
        }
    </script>

    <div class="admin-container">
        <h1>Административная панель</h1>
        <p>Добро пожаловать в панель управления</p>
        <!-- Здесь разместите содержимое админ-панели -->
    </div>
</body>
</html>
